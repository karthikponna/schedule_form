<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Details</title>
  <style>
    body { 
      font-family: "Satoshi", "Satoshi Placeholder", sans-serif; 
      max-width:600px; 
      margin:2rem auto; 
      padding:1rem; 
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: inline-block;
    }
    .chat-window {
      border: 0px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }
    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      margin: 0.5rem 0;
      max-width: 70%;
      word-wrap: break-word;
    }
    .left {
      background: #f0f0f0;
      align-self: flex-start;
      color: #000;
    }
    .right {
      background: #007bff;
      align-self: flex-end;
      color: #fff;
    }
    .input-bubble {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1.05rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
      align-self: flex-end;
      background: #fff;
      color: #000;
      font-family: inherit;
    }
    .input-bubble:focus {
      outline: none;
      border-color: #007bff;
    }
    .submit-btn {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      display: inline-block;
      float: right;
      margin-top: 1rem;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease-out; /* Increase transition time for visibility */
      outline: none; /* Remove default outline */
      position: relative; /* Needed for transform */
      overflow: hidden;
    }
    .submit-btn:hover { 
      background: #0056b3; 
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
    }
    .submit-btn.clicked {
      transform: scale(0.9) translateY(0); /* Significantly shrink and reset translateY */
      background: #004085; /* Darker background */
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 0 0 0.2rem rgba(0, 123, 255, 0.5); /* Stronger inset shadow */
      padding: 0.75rem 2rem; /* Keep padding consistent to avoid layout shift */
    }
    
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/static/sbl.webp" alt="Company Logo">
  </div>

  <div class="chat-window">
    <div class="bubble left">
      Hey, this is Shubham from Second Brain Labs!
    </div>
    

    {% if about %}
      <div class="bubble right">{{ about }}</div>  <!-- show user's last message -->
    {% endif %}

    {% if warning %}
      <div class="bubble left">{{ warning }}</div>  <!-- show LLM response when more info is needed -->
    {% endif %}

    <form action="/" method="post">
      <textarea
        id="about"
        name="about"
        rows="3"
        class="input-bubble"
        placeholder="Tell us about yourself, your business and the scale you're operating at..."
        required
      >{{ about | default('') }}</textarea>  <!-- textarea preserved on more-info -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const submitButton = document.querySelector('.submit-btn');
      const aboutForm = document.getElementById('aboutForm');

      if (submitButton && aboutForm) {
        submitButton.addEventListener('click', function(event) {
          // Prevent the default form submission immediately
          event.preventDefault(); 

          // Add the 'clicked' class to trigger the animation
          submitButton.classList.add('clicked');

          // Wait for a short duration (e.g., 200 milliseconds) for the animation to be visible
          setTimeout(function() {
            // Remove the 'clicked' class
            submitButton.classList.remove('clicked');
            // Then, programmatically submit the form
            aboutForm.submit();
          }, 200); // Animation duration in milliseconds
        });
      }
    });
  </script>
</body>
</html>
