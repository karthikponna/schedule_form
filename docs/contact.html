<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Info</title>
  <style>
    body { font-family:Arial,sans-serif; max-width:600px; margin:2rem auto; padding:1rem; }
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: inline-block;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label { display:block; margin-bottom:.5rem; font-weight:bold; }
    input {
      width:100%; padding:.5rem; margin-bottom:.5rem; border:1px solid #ccc; border-radius:4px; font-size:1rem;
    }
    button {
      background:#007bff; color:#fff; border:none; cursor:pointer;
      border-radius:25px;           
      padding:.75rem 2rem;          
      display:inline-block;
      float:right;                  
      width:auto;                   
      font-size:1rem;
      margin-top:.5rem;
    }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="static/sbl.webp" alt="Company Logo">
  </div>

  <h1>Thanks for showing your interest! We'll reach you out soon :)</h1>
  <form action="https://schedule-form.onrender.com/contact" method="post">
    {% if about and status %}
      <input type="hidden" name="about" value="{{ about }}" />
      <input type="hidden" name="status" value="{{ status }}" />
    {% endif %}
    <label>Name</label>
    <input type="text" name="name" required />

    <label>Phone</label>
    <input type="tel" name="phone" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>LinkedIn Profile</label>
    <input type="url" name="linkedin" required />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
