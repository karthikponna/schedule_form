<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Details</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:600px; margin:2rem auto; padding:1rem; }
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: inline-block;
    }
    .chat-window {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }
    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      margin: 0.5rem 0;
      max-width: 70%;
      word-wrap: break-word;
    }
    .left {
      background: #f0f0f0;
      align-self: flex-start;
      color: #000;
    }
    .right {
      background: #007bff;
      align-self: flex-end;
      color: #fff;
    }
    .input-bubble {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
      align-self: flex-end;
      background: #fff;
      color: #000;
    }
    .input-bubble:focus {
      outline: none;
      border-color: #007bff;
    }
    .submit-btn {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      display: inline-block;
      float: right;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .submit-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="static/sbl.webp" alt="Company Logo">
  </div>

  <div class="chat-window">
    <div class="bubble left">
      Hey, this is Shubham from Second Brain Labs!
    </div>
    

    {% if about %}
      <div class="bubble right">{{ about }}</div>  <!-- show user's last message -->
    {% endif %}

    {% if warning %}
      <div class="bubble left">{{ warning }}</div>  <!-- show LLM response when more info is needed -->
    {% endif %}

    <form action="https://schedule-form.onrender.com/" method="post">
      <textarea
        id="about"
        name="about"
        rows="3"
        class="input-bubble"
        placeholder="Tell us about yourself, your business and the scale you're operating at..."
        required
      >{{ about | default('') }}</textarea>  <!-- textarea preserved on more-info -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
