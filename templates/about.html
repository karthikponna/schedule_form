<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Details</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:600px; margin:2rem auto; padding:1rem; }
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: inline-block;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label { display:block; margin-bottom:.5rem; font-weight:bold; }
    textarea { width:100%; padding:.5rem; margin-bottom:.50rem; border:1px solid #ccc; border-radius:4px; font-size:1rem; }
    textarea, textarea:focus { outline: none; }
    .submit-btn {
      background:#007bff; color:#fff; border:none; cursor:pointer;
      border-radius:25px;           
      padding:.75rem 2rem;          
      display:inline-block;
      float:right;                 
      margin-bottom:1rem;
      width:auto;                  
      font-size:1rem;
    }
    .submit-btn:hover { background:#0056b3; }
    .warning { color: #b12; font-weight:bold; margin-bottom:1rem; }
  </style>
</head>
<body>
  
  <div class="logo-container">
    <img src="/static/sbl.webp" alt="Company Logo">
  </div>
  
  <h1>Business Details</h1>

  {% if warning %}
    <div class="warning">{{ warning }}</div>
  {% endif %}

  

  <form action="/" method="post">
    <label for="about"></label>
    <textarea
      id="about"
      name="about"
      rows="5"
      placeholder="Tell us about yourself, your business and the scale you're operating at..."
      required
    >{{ about | default('') }}</textarea>  
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</body>
</html>
