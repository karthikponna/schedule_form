<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Steps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 2rem auto;
      padding: 1rem;
      max-width: 600px;
      text-align: center;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: inline-block;
    }
    .button-container {
      display: inline-flex;
      flex-direction: column;      
      align-items: stretch;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .button-container button {
      background: #000;            
      color: #fff;                 
      border: none;
      border-radius: 25px;         
      padding: 1rem 2rem;
      font-size: 1.25rem;
      cursor: pointer;
      transition: filter 0.2s;
      width: 100%;
    }
    .button-container button:hover {
      filter: brightness(0.85);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/static/sbl.webp" alt="Company Logo">
  </div>
  <div class="button-container">
    <button class="ceo" onclick="window.location.href='https://calendar.app.google/h7YFgGZbysv83Bkc7'">
      Book a call with CEO
    </button>
    <button class="product" onclick="window.location.href='https://www.linkedin.com/in/shubhamkr-in/'">
      Try the product for FREE
    </button>
  </div>
</body>
</html>
