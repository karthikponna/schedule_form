<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Steps</title>
  <style>
    body {
      font-family: "Satoshi", "Satoshi Placeholder", sans-serif;
      background: #ffffff;
      margin: 2rem auto;
      padding: 1rem;
      max-width: 1000px;
      text-align: center;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: inline-block;
    }
    .content-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      margin-top: 1.5rem;
    }
    .left-section {
      flex: 1;
      text-align: left;
      min-width: 400px;
    }
    .left-section h2 {
      margin: 0 0 1.5rem 0;
      font-family: "Satoshi", "Satoshi Placeholder", sans-serif;
      font-size: 1.25rem;
      color: #000;
      
    }
    .calendar-container {
      width: 100%;
    }
    .calendar-container iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .right-section {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10rem; 
    }
    .button-container {
      display: inline-flex;
      flex-direction: column;      
      align-items: stretch;
      gap: 1rem;
      margin-top: 0;
    }
    .button-container button {
      background: #000;            
      color: #fff;                 
      border: none;
      border-radius: 25px;         
      padding: 1rem 2rem;
      font-size: 1.25rem;
      cursor: pointer;
      transition: filter 0.2s;
      width: auto;
      font-family: inherit;
      transition: all 0.1s ease-out; 
      outline: none; 
      position: relative;
      white-space: nowrap;
    }
    .button-container button:hover {
      filter: brightness(0.85);
      transform: translateY(-2px); 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .button-container button.loading .button-text {
        visibility: hidden;
    }
    .button-container button.loading .spinner {
        display: block;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/static/sbl.webp" alt="Company Logo">
  </div>

  <div class="content-container">
    <div class="left-section">
      
      <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0GTUKQwtSH4q2vJ7PA1hxsVS3_5S8fyTwyoQmSx-De7gcmMM1AHX-Uw7QsLR4u7BfiUeq0B57v"></iframe>
      </div>
    </div>
    <div class="right-section">
      <div class="button-container">
        <button id="signupBtn">
          <span class="button-text">Try the product for FREE</span>
          <div class="spinner"></div>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupBtn').addEventListener('click', function(event) {
      const button = event.target;
      button.classList.add('loading');
      button.disabled = true; 
      
      setTimeout(() => {
        window.location.href = 'https://app.secondbrainlabs.com/signup';
      }, 100); 
    });
  </script>
</body>
</html>
