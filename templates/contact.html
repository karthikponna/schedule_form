<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Info</title>
  <style>
    body { 
      font-family: "Satoshi", "Satoshi Placeholder", sans-serif; 
      max-width:600px; 
      margin:2rem auto; 
      padding:1rem; 
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: inline-block;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label { 
      display:block; 
      margin-bottom:.5rem; 
      font-weight:bold; 
      font-family: inherit;
    }
    input {
      width:100%; padding:.5rem; margin-bottom:.5rem; border:1px solid #ccc; border-radius:4px; font-size:1rem; font-family: inherit;
    }
    button {
      background:#007bff; color:#fff; border:none; cursor:pointer;
      border-radius:25px;           
      padding:.75rem 2rem;          
      display:inline-block;
      float:right;                  
      width:auto;                   
      font-size:1rem;
      margin-top:.5rem;
      font-family: inherit;
      transition: all 0.1s ease-out; 
      outline: none;
      position: relative;
    }
    button:hover { background:#0056b3; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);}
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    button.loading .button-text {
        visibility: hidden;
    }
    button.loading .spinner {
        display: block;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/static/sbl.webp" alt="Company Logo">
  </div>

  <h1>Thanks for showing your interest! We'll reach you out soon :)</h1>
  <form action="/contact" method="post" id="contactForm">
    {% if about and status %}
      <input type="hidden" name="about" value="{{ about }}" />
      <input type="hidden" name="status" value="{{ status }}" />
    {% endif %}
    <label>Name</label>
    <input type="text" name="name" required />

    <label>Phone</label>
    <input type="tel" name="phone" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>LinkedIn Profile</label>
    <input type="url" name="linkedin" required />

    <button type="submit" id="submitContactBtn">
      <span class="button-text">Submit</span>
      <div class="spinner"></div>
    </button>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function() {
      const submitBtn = document.getElementById('submitContactBtn');
      submitBtn.classList.add('loading');
      submitBtn.disabled = true; 
    });
  </script>
</body>
</html>
